<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script crossorigin src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://unpkg.com/redux@4.2.0/dist/redux.js"></script>
    <script src="https://unpkg.com/react-redux@8.1.3/dist/react-redux.js"></script>
    <script src="https://unpkg.com/redux-actions@2.6.5/dist/redux-actions.js"></script>
    <script src="https://unpkg.com/redux-logger@3.0.6/dist/redux-logger.js"></script>

</head>
<body>
    
    <div id="root"></div>

    <script type="text/babel">


        /* modules --------------------------------------------------------------*/

        const { createAction, createActions, handleActions } = ReduxActions;
        
        /* 초기 값 설정 */
        const initialState = [];

        /* 액션 */
        const FETCH_DATA = 'FETCH_DATA';



        /* 미들 웨어 */

        const thunkMiddleware = ({dispatch, getState}) => next => action => {
            if(typeof action === 'function') {
                return action(dispatch, getState);
            } 

            return next(action);
        };


        /* 콜백으로 사용할 비동기 함수 (API 호출 로직) */
        const fetchUser = async (dispatch, getState) => {

            const userData = await fetch('https://jsonplaceholder.typicode.com/users').then(res => res.json());

            next({ ...action, payload : userData });
        }


        /* Reducer */
        const reducer = handleActions({
            [FETCH_DATA] : (state, {payload}) => {

                console.log('payload : ', payload);

                return [...payload];
            }
        }, initialState);
        
        /* UI --------------------------------------------------------------*/

        const { useSelector, useDispatch } = ReactRedux;

         function App() {

            const users = useSelector(state => state);
            const dispatch = useDispatch();

            const onClickHandler = () => {
                dispatch(fetchUser);
                console.log('users : ', users);
            }

            return(
                <>
                    <h1>회원 목록</h1>
                    <button onClick={onClickHandler}>조회하기</button>
                    <ul>
                        { users.map(user => <li key={user.id}>{user.name}</li> ) }    
                    </ul>
                </>    
            )
         }

        /* 스토어 -----------------------------------------------------------------*/

        const { createStore, applyMiddleware } = Redux;
        const { Provider } = ReactRedux;


         /* 리듀서 함수를 전달하며 상태 값을 관리할 스토어 생성 */
         const store = createStore(reducer, applyMiddleware(thunkMiddleware));
         
         /* Provider 컴포넌트로 store를 props로 전달하면 하위 컴포넌트는 store를 자동으로 구동하게 된다.
            즉, state가 변경되면 랜더링이 다시 일어난다. */
        ReactDOM.createRoot(document.getElementById('root')).render(
            <Provider store={store}>
                <App/>
            </Provider>
        );

    </script>


</body>
</html>
